<head>

    content="Love hike, Club for hiking in Dublin, Ireland. hiking, trails . Dublin trails  and hiked">
<meta name="keywords"
    content="love hike, walk, hike club, trail lovers, Ireland, Dublin, trails, hiking">
    <!-- Title -->
    <title>Hike With Me</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Hike With Me</h1>
        </a>
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
            <span class="sr-only">Burger menu for mobile screens</span></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-person-hiking"></i> Join the Community!</h2>
                <label for="first-name"><b>First Name</b></label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name"><b>Last Name</b></label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address"><b>Email Address</b></label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road"><b>Mounatin</b></label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail"><b>Trail</b></label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>
                    <div>
                        <label for="both"><b>Both</b></label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Go!</button>
            </form>
        </section>
    </main>

   <!-- Footer -->
   <footer>

        </li>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>

    </ul>
</footer>
